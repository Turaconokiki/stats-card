<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title> Stats Preview Card</title>
  </head>
  <body>
    <main class="container">
      
      <aside class="container--text">
        <h1>
          Get<span> insights</span> that help <br />
          your business grow.
        </h1>
        <h3>
          Discover the benefits of data analytics and make <br />
          better decisions regarding revenue, customer <br />
          experience, and overall efficiency.
        </h3>
        <div class="stats">
          <div>
            10k+
            <p>companies</p>
          </div>
          <div>
            314
            <p>templates</p>
          </div>
          <div>
            12M+
            <p>queries</p>
          </div>
        </div>
      </aside>
      <aside class="right-side"></aside>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://i.imgur.com/iaNwtTN.jpeg" target="_blank">Turacon</a>.
    </div>
  </body>
</html>
